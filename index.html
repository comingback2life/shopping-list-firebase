<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container box">
        <img src="groceryIcon.png" alt="Grocery Icon" />
        <input class="input  mt-4" type="text" name="" id="shopping_list_item" />
        <button class="button is-info is-inverted mt-3 is-fullwidth" id="add_to_cart">
            <span class="icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </span>
            <span>Add to Cart</span>
        </button>
        <ul class="mt-3 is-fullwidth" id="shopping-list">

        </ul>

        <script src="index.js" type="module"></script>
    </div>
</body>

</html>
